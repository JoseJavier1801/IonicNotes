<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      About
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ABOUT </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <h2>Version: 1.0.0</h2>
      <p>Thanks for Using IonNotes</p>

      <h3>Key Features:</h3>
      <ul>
        <li>Create, edit, and delete notes easily.</li>
        <li>Save images and location easily</li>
        <li>Cloud synchronization for accessing your notes from any device.</li>
      </ul>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <h3>Developed by: Jose Javier Galan</h3>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="auto">
          <div class="social-icons" href="">
            <ion-icon aria-hidden="true" src="assets/icons/logo-linkedin.svg"></ion-icon>
          </div>
        </ion-col>

        <ion-col size="auto">
          <div class="social-icons" href="">
            <ion-icon aria-hidden="true" src="assets/icons/logo-instagram.svg"></ion-icon>
          </div>
        </ion-col>

        <ion-col size="auto">
          <div class="social-icons" href="">
            <ion-icon aria-hidden="true" src="assets/icons/logo-twitter.svg"></ion-icon>
          </div>
        </ion-col>

        <ion-col size="auto">
          <div class="social-icons" href="">
            <ion-icon aria-hidden="true" src="assets/icons/logo-facebook.svg"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
